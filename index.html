<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculater</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><u>CALCULATER</u></h1>

  <!-- <br><br> <hr> <br><br> -->

  <div id="container" class="container">
    <form name="calculater">
      <div class="wrapper">

        <div class="InputArea">
          <input id="inputBox" type="text" name="userInput" placeholder="0" disabled />
        </div>

        <div class="buttons">

          <div class="btnC btn1">
            <input id="ButtonC" type="button" value="C" />
          </div>
          <div class="btnMod btn1">
            <input id="Button(" type="button" value="(" />
          </div>
          <div class="btnsign btn1">
            <input id="Button)" type="button" value=")" />
          </div>
          <div class="btnD btn1">
            <input id="Button/" type="button" value="/" />
          </div>
          <div class="btn7 btn2">
            <input id="Button7" type="button" value="7" />
          </div>
          <div class="btn8 btn2">
            <input id="Button8" type="button" value="8" />
          </div>
          <div class="btn9 btn2">
            <input id="Button9" type="button" value="9" />
          </div>
          <div class="btnX btn1">
            <input id="Button*" type="button" value="*" />
          </div>
          <div class="btn4 btn2">
            <input id="Button4" type="button" value="4" />
          </div>
          <div class="btn5 btn2">
            <input id="Button5" type="button" value="5" />
          </div>
          <div class="btn6 btn2">
            <input id="Button6" type="button" value="6" />
          </div>
          <div class="btnM btn1">
            <input id="Button-" type="button" value="-" />
          </div>
          <div class="btn1 btn2">
            <input id="Button1" type="button" value="1" />
          </div>
          <div class="btn2 btn2">
            <input id="Button2" type="button" value="2" />
          </div>
          <div class="btn3 btn2">
            <input id="Button3" type="button" value="3" />
          </div>
          <div class="btnAdd btn1">
            <input id="Button+" type="button" value="+" />
          </div>
          <div class="btnDecimal btn2">
            <input id="Button." type="button" value="." />
          </div>
          <div class="btn0 btn2">
            <input id="Button0" type="button" value="0" />
          </div>
          <div class="btnBack btn2">
            <input id="Button%" type="button" value="%" />
          </div>
          <div class="btnEq btn1">
            <input id="Button=" type="button" value="=" />
          </div>

        </div>
      </div>
    </form>
    <br>
  </div> 

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
